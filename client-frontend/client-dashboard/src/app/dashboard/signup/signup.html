<div class="mymain">
    <div class="auth-container">
        <div class="background-gradient"></div>
        <div class="floating-elements">
            <div class="floating-orb orb-1"></div>
            <div class="floating-orb orb-2"></div>
            <div class="floating-orb orb-3"></div>
        </div>
        
        <header class="header" style="margin-bottom: 85px;">
            <div class="logo">
                <h1>FreelanceHub</h1>
            </div>
        </header>

        <main class="main-content">
            <!-- Signup Form -->
            <div class="auth-card signup-card active" id="signupCard">
                <div class="card-header">
                    <h2>Join FreelanceHub</h2>
                    <p>Start your professional journey today</p>
                </div>
                
                <div class="user-type-selector">
                    <button type="button" class="type-btn" [class.active]="selectedRole === 'client'" (click)="selectRole('client')">
                        <span class="type-icon">üè¢</span>
                        <span>I'm a Client</span>
                    </button>
                    <button type="button" class="type-btn" [class.active]="selectedRole === 'freelancer'" (click)="selectRole('freelancer')">
                        <span class="type-icon">üíº</span>
                        <span>I'm a Freelancer</span>
                    </button>
                </div>
                
                <form class="auth-form" id="signupForm">
                    <div class="input-row">
                        <div class="input-group half-width">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <span class="input-line"></span>
                        </div>
                        <div class="input-group half-width">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <span class="input-line"></span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" required>
                        <span class="input-line"></span>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required>
                        <span class="input-line"></span>
                        <div class="password-strength">
                            <div class="strength-indicator">
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                                <div class="strength-bar"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="input-line"></span>
                    </div>
                    
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                        <span class="input-line"></span>
                    </div>
                    
                    <div class="input-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="City, Country">
                        <span class="input-line"></span>
                    </div>
                    
                    <label class="checkbox-container terms-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                    
                    <button type="submit" class="primary-btn" routerLink="/dashboard/home">
                        <span>Create Account</span>
                        <div class="btn-gradient"></div>
                    </button>
                </form>
                
                <div class="auth-switch">
                    <p>Already have an account? <button type="button" class="switch-btn" onclick="switchToLogin()">Sign In</button></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        function switchToLogin() {
            window.location.href = '/login';
        }

        // Password strength indicator
        document.getElementById('signupPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthBars = document.querySelectorAll('.strength-bar');
            const strengthText = document.querySelector('.strength-text');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBars.forEach((bar, index) => {
                bar.classList.toggle('active', index < Math.min(strength, 4));
            });
            
            const strengthTexts = ['Very Weak', 'Weak', 'Fair', 'Strong', 'Very Strong'];
            strengthText.textContent = strengthTexts[Math.min(strength, 4)] || 'Password strength';
        });

        // Form validation and input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
            
            input.addEventListener('input', function() {
                if (this.value) {
                    this.parentElement.classList.add('has-value');
                } else {
                    this.parentElement.classList.remove('has-value');
                }
            });
        });
    </script>
</div>
